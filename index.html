<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Pod Request Access | Frontend Mentor</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo"><img src="assets/images/desktop/logo.svg" alt="logo pod"></div>
            <div class="content">
                <div class="content-text">
                    <h1>Publish your podcasts <span>everywhere</span>.</h1>
                    <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
                </div>            
                <div class="media">
                    <div class="apps-media">
                        <img class="img-media" src="assets/images/desktop/spotify.svg" alt="spotify logo">
                        <img class="img-media" src="assets/images/desktop/apple-podcast.svg" alt="apple logo">
                        <img class="img-media" src="assets/images/desktop/google-podcasts.svg" alt="google logo">
                        <img class="img-media" src="assets/images/desktop/pocket-casts.svg" alt="pocket casts logo">
                    </div>
                    <form action="" method="GET">
                        <input type="text" name="text" id="email" required placeholder="Email address" class="input-email">
                        <input type="submit" value="Request Access" class="btn-request">
                    </form>
                    <div class="warning"></div>
                </div>                            
            </div>
            <div class="bg-image-desktop">
                <img src="assets/images/desktop/image-host.jpg" alt="host image">
            </div>
            <div class="bg-pattern">
                <img src="assets/images/desktop/bg-pattern-dots.svg" alt="bg pattern dots">
            </div>
        </div>        
        <div class="bg-image-tablet">
            <img src="assets/images/tablet/image-host.jpg" alt="host image">
        </div>        
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
